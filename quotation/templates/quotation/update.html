{% extends "base.html" %}
{% load staticfiles %}


{% block extrahead %}
<script>
	$('.addbtn').on('click', function(){
		alert('hello');
	});
</script>
  <SCRIPT language="javascript">
        function addRow(tableID) {
 
            var table = document.getElementById(tableID);
 
            var rowCount = table.rows.length;

            var row = table.insertRow(rowCount);
 
            var cell1 = row.insertCell(0);
            var element1 = document.createElement("input");
            element1.type = "checkbox";
            element1.name="chkbox[]";
            cell1.appendChild(element1);
 
            var cell2 = row.insertCell(1);
            cell2.innerHTML = rowCount + 1;
 
            var cell3 = row.insertCell(2);
            var element2 = document.createElement("input");
            element2.type = "text";
            element2.name = "qotat_no";
            cell3.appendChild(element2);

            var cell4 = row.insertCell(3);
            var element4 = document.createElement("input");
            element4.type = "text";
            element4.name = "name";
            cell4.appendChild(element4);

            var cell5 = row.insertCell(4);
            var element5 = document.createElement("input");
            element5.type = "text";
            element5.name = "quantity";
            cell5.appendChild(element5);

            var cell6 = row.insertCell(5);
            var element6 = document.createElement("input");
            element6.type = "text";
            element6.name = "price["+rowCount+"]";
            cell6.appendChild(element6);
            var cell7 = row.insertCell(6);
            var element7 = document.createElement("input");
            element7.type = "submit";
            element7.name = "btn";
            cell7.appendChild(element7);
        }
 
        function deleteRow(tableID) {
            try {
            var table = document.getElementById(tableID);
            var rowCount = table.rows.length;
 
            for(var i=0; i<rowCount; i++) {
                var row = table.rows[i];
                var chkbox = row.cells[0].childNodes[0];
                if(null != chkbox && true == chkbox.checked) {
                    table.deleteRow(i);
                    rowCount--;
                    i--;
                }
 
 
            }
            }catch(e) {
                alert(e);
            }
        }

        function myFunction(tableID) {
            try {
            var table = document.getElementById(tableID);
            var rowCount = table.rows.length;
 
            for(var i=0; i<rowCount; i++) {
                var row = table.rows[i];
                var chkbox = row.cells[0].childNodes[0];
                if(null != chkbox && true == chkbox.checked) {
                    document.getElementById("myForm").submit();
                    rowCount--;
                    i--;
                }
 
 
            }
            }catch(e) {
                alert(e);
            }
        }
		// function myFunction(tableID) {
		//         var table = document.getElementById(tableID);
		//     	document.getElementById("myForm").submit();
		// }


    </SCRIPT>
{% endblock %}

{% block body %}

<div class="panel panel-default">
  <!-- Default panel contents -->
  	<div class="panel-heading">
        <INPUT type="button" value="Add Row" onclick="addRow('dataTable')" class="addbtn" />
        <INPUT type="button" value="Delete Row" onclick="deleteRow('dataTable')" />
  		<input type="button" onclick="myFunction('dataTable')" value="Submit form"></div>
  <!-- Table -->
<form id="myForm" action="" method="post">
	{% csrf_token %}
    <table id="dataTable" width="350px" border="1">
    <tr>
    	<th>Check</th>
    	<th>Count</th>
        <th>Qotate_no</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>

    <tr class="{% cycle 'row1' 'row2' %}">
    	<td><input name="" type="checkbox" value="{{ formset.id }}" /></td>
    	<td></td>
        <td>{{ formset.qotat_no }}</td>
        <td>{{ formset.name }}</td>
        <td>{{ formset.quantity }}</td>
        <td>{{ formset.price }}</td>
    </tr>
    </table>
</form>
</div>

{% endblock %}
